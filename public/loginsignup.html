<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatConnect â€” Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* New Animated Background Container */
    .background-container {
      position: fixed;
      top: -5%; /* Start slightly zoomed in */
      left: -5%;
      width: 110%;
      height: 110%;
      z-index: 0;
      background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2070&auto=format&fit=crop'); /* A cool, abstract neon image */
      background-size: cover;
      background-position: center center;
      /* The subtle pan animation */
      animation: pan-background 60s linear infinite alternate;
    }

    @keyframes pan-background {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.1) translate(2%, 2%);
      }
    }

    /* Dark overlay to make the form pop */
    .background-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 14, 17, 0.7);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        z-index: 1;
    }

    /* Main content container */
    .content-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-card {
      background-color: #2f3136;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .form-input {
      background-color: #202225;
      border: 1px solid #202225;
      color: #e0e0e0;
      transition: all 0.2s ease-in-out;
    }
    .form-input::placeholder {
      color: #72767d;
    }
    .form-input:focus {
      outline: none;
      border-color: #0096fa;
      box-shadow: 0 0 0 2px rgba(0, 150, 250, 0.4);
    }
    
    .form-button {
      background-color: #5865F2;
      transition: background-color 0.2s ease-in-out;
    }
    .form-button:hover {
      background-color: #4f5bda;
    }
    
    #message {
      color: #f87171;
      font-weight: 500;
      min-height: 1.25rem;
    }

    .toggle-link {
      color: #00a8fc;
      cursor: pointer;
      font-weight: 600;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="background-container"></div>
  <div class="background-overlay"></div>

  <div class="content-container">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white">Welcome to ChatConnect</h1>
      <p class="text-gray-400">The central hub for global gaming chat</p>
    </div>

    <div class="w-full max-w-md p-8 rounded-lg shadow-lg form-card">
      <div id="message" class="text-sm text-center mb-4"></div>

      <div id="login-form">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Log In</h2>
        <div class="space-y-4">
          <input id="login-email" class="w-full p-3 rounded-md form-input" placeholder="Email" />
          <input id="login-password" type="password" class="w-full p-3 rounded-md form-input" placeholder="Password" />
          <button id="loginBtn" class="w-full p-3 rounded-md text-white font-semibold form-button">
            Continue
          </button>
        </div>
        <p class="text-sm text-gray-400 mt-6 text-center">
          Need an account? <span id="show-signup" class="toggle-link">Register</span>
        </p>
      </div>

      <div id="signup-form" class="hidden">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Create an Account</h2>
        <div class="space-y-4">
          <input id="signup-name" class="w-full p-3 rounded-md form-input" placeholder="Username" />
          <input id="signup-email" class="w-full p-3 rounded-md form-input" placeholder="Email" />
          <input id="signup-password" type="password" class="w-full p-3 rounded-md form-input" placeholder="Password" />
          <button id="signupBtn" class="w-full p-3 rounded-md text-white font-semibold form-button">
            Sign Up
          </button>
        </div>
        <p class="text-sm text-gray-400 mt-6 text-center">
          Already have an account? <span id="show-login" class="toggle-link">Log in</span>
        </p>
      </div>
    </div>
  </div>

  <script>
    // --- NO CHANGES TO JAVASCRIPT ---
    const API = "http://localhost:3000";

    const messageEl = document.getElementById('message');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const signupNameInput = document.getElementById('signup-name');
    const signupEmailInput = document.getElementById('signup-email');
    const signupPasswordInput = document.getElementById('signup-password');

    showSignupLink.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      messageEl.textContent = '';
    });

    showLoginLink.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      messageEl.textContent = '';
    });

    async function signup() {
      messageEl.textContent = '';
      const name = signupNameInput.value.trim();
      const email = signupEmailInput.value.trim();
      const password = signupPasswordInput.value;
      if (!name || !email || !password) {
        messageEl.textContent = 'Please fill all fields';
        return;
      }
      try {
        const res = await fetch(`${API}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed');
        localStorage.setItem('chatconnect_token', data.token);
        localStorage.setItem('chatconnect_user', JSON.stringify(data.user));
        window.location.href = 'chat.html';
      } catch (e) {
        messageEl.textContent = e.message;
      }
    }

    async function login() {
      messageEl.textContent = '';
      const email = loginEmailInput.value.trim();
      const password = loginPasswordInput.value;
      if (!email || !password) {
        messageEl.textContent = 'Please fill email & password';
        return;
      }
      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        localStorage.setItem('chatconnect_token', data.token);
        localStorage.setItem('chatconnect_user', JSON.stringify(data.user));
        window.location.href = '/chat.html';
      } catch (e) {
        messageEl.textContent = e.message;
      }
    }

    document.getElementById('signupBtn').addEventListener('click', signup);
    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
